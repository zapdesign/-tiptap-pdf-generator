version: '3.8'

services:
  pdf-service:
    image: ${DOCKER_USERNAME:-seuusuario}/pdf-service:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf-network
    # Limite de recursos (ajuste conforme necess√°rio)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  pdf-network:
    driver: bridge
